<!DOCTYPE html>
<html lang="en" ng-app="teamform-member-app">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Teamform - admin page<</title>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>

  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/business-casual.css" rel="stylesheet">

  <!-- Customized libraries shared by pages -->
  <script src="js/site.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


  >

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <div class="brand">Team-forming</div>
  <div class="address-bar">A real-time online team forming app for any event</div>



  <div class="container">
    <div class="row">
      <div class="box">
        <div class="col-lg-12">

          <h1 class="brand-name text-center">Member Page </h1>
          <h2 id="text_event_name" class= "text-center"></h2>
          <div id="team_page_controller" ng-controller="MemberCtrl"><br>
            <div class="row">
              <div class="col-md-2 col-xs-2"></div>
              <div class="col-md-8 col-xs-8">

                <form class="form-horizontal">
                  
                  <div class="form-group">

                    <label for="inputUserID" class="col-sm-3 control-label">User ID</label>

                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputUserID" ng-model="userID" placeholder="Enter your User ID">
                    </div>

                    <div class="col-sm-4">
                      <button type="button" class="btn btn-primary" ng-click="saveFunc();" >Add/Modify</button>
                      <button type="button" class="btn btn-primary" ng-click="loadFunc();" >Load</button>
                    </div>

                  </div>
                  
                  <div class="form-group">
                    <label for="inputName" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputUserName" ng-model="userName" placeholder="Type in your name">
                    </div>
                  </div>
                  
                  <!--Input Box for Tags -->
                  <div class="form-group">
                    <label for="inputTags" class="col-sm-3 control-label">Tags</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputUserTags" ng-model="userTags" placeholder="Type in your Tag">
                    </div>

                    <div class="col-sm-4">
                      <!-- ng-click  = "addTags"-->
                      <button type="button" class="btn btn-warning" aria-label="Left Align" ng-click="addTags" >+<em>Tag</em></button>
                    </div>

                  </div>


                
                </form>
                
                <div class="row text-left">
                  <h3>Your team preference:</h3>
                  <div ng-repeat="team in teams">
                    <div class="checkbox">
                      <label><input type="checkbox" value="{{team.$id}}"
                        ng-checked="selection.indexOf(team.$id) > -1"
                        ng-click="toggleSelection(team.$id)">
                        {{team.$id}}</label>
                      </div>
                    </div>
                  </div>
                </div>



                <div class="col-md-2 col-xs-2"></div>
              
              </div>

            </div>
          </div>
        </div>
      </div>


      <!-- /.container -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <p>Copyright &copy; Your Website 2014</p>
            </div>
          </div>
        </div>
      </footer>

      <!-- jQuery -->
      <script src="js/jquery.js"></script>

      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>

      <!-- Script to Activate the Carousel -->
      <script>
      $('.carousel').carousel({
        interval: 5000 //changes the speed
      })
      </script>

      <!-- Angular and Angular-route libraries (v1.5.7) -->
      <script src="lib/angular.min.js"></script>
      <script src="lib/angular-route.min.js"></script>

      <!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->
      <script src="lib/firebase.js"></script>
      <script src="lib/angularfire.min.js"></script>

      <script src="js/member.js"></script>
    </body>
    </html>
